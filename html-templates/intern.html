    <h6 class="card-subtitle mb-2 text-muted">{{role}}</h6>
    <ul class="list-group">
      <li class="list-group-item">ID: {{eID}}</li>
      <li class="list-group-item">Email: {{email}}</li>
      <li class="list-group-item">School: {{school}}</li>
    </ul>
  </div>
</div>
